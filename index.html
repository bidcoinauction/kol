        const statuses = ['Active', 'Inactive'];
        const niches = ['Altcoin Gems', 'BTC Maximalist', 'DeFi Degen', 'NFTs', 'Technical Analysis'];

        const kolData = rawData.split(',').map((name, index) => ({
            id: index,
            name: name.trim().replace(/_/g, ' '),
            category: categories[Math.floor(Math.random() * categories.length)],
            status: statuses[Math.floor(Math.random() * statuses.length)],
            followers: `${(Math.random() * 500).toFixed(1)}K`,
            engagement: `${(Math.random() * 5).toFixed(2)}%`,
            niche: niches[Math.floor(Math.random() * niches.length)],
            twitterUrl: `https://twitter.com/${name.trim()}`

        // --- DOM ELEMENTS ---
        const searchInput = document.getElementById('search-input');
        const resultsContainer = document.getElementById('results-container');
        const resultsBody = document.getElementById('results-body');
        const noResultsDiv = document.getElementById('no-results');
        const modal = document.getElementById('kol-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        // --- FUNCTIONS ---

        function renderTable(dataToRender) {
            resultsBody.innerHTML = ''; 
            noResultsDiv.classList.toggle('hidden', dataToRender.length > 0);
            resultsBody.classList.toggle('hidden', dataToRender.length === 0);

            dataToRender.forEach(kol => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-brand-light transition';
                const statusClass = kol.status === 'Active' ? 'bg-green-500/20 text-green-300' : 'bg-gray-500/20 text-gray-400';
                const statusDotClass = kol.status === 'Active' ? 'text-green-400' : 'text-gray-500';

                row.innerHTML = `
                    <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-white sm:pl-6">${kol.name}</td>
                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-300">${kol.category}</td>

                        </button>
                    </td>
                `;
                resultsBody.appendChild(row);
            });
        }

        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase();

            if (searchTerm.length === 0) {
                resultsContainer.classList.add('hidden');
                return;
            }
            
            resultsContainer.classList.remove('hidden');
            const filteredData = kolData.filter(kol => kol.name.toLowerCase().includes(searchTerm));
            renderTable(filteredData);
        }

        function showModal(kolId) {
            const kol = kolData.find(k => k.id === parseInt(kolId));
            if (!kol) return;

            modalTitle.textContent = kol.name;
            modalContent.innerHTML = `
                <p><strong class="font-medium text-gray-100">Followers:</strong> ${kol.followers}</p>
                <p><strong class="font-medium text-gray-100">Engagement:</strong> ${kol.engagement}</p>
                <p><strong class="font-medium text-gray-100">Primary Niche:</strong> ${kol.niche}</p>
                <p><strong class="font-medium text-gray-100">Twitter:</strong> <a href="${kol.twitterUrl}" target="_blank" class="text-brand-accent-pink hover:underline">${kol.twitterUrl.replace('https://', '')}</a></p>
            `;
            modal.classList.remove('hidden');
        }

        function hideModal() {
            modal.classList.add('hidden');
        }

        // --- EVENT LISTENERS ---
        searchInput.addEventListener('keyup', handleSearch);
        
        resultsBody.addEventListener('click', (event) => {
            const infoButton = event.target.closest('.info-btn');
            if (infoButton) {
                const kolId = infoButton.dataset.id;
                showModal(kolId);
            }
        });

        modalCloseBtn.addEventListener('click', hideModal);
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                hideModal();
            }
        });

        // --- INITIAL RENDER ---
        // Table is now hidden by default and will only show on search.
    </script>
